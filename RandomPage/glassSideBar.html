<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassSideBar</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="glassStyle.css">
</head>
<body>
    <div class="sidebar">
        <div class="toggle">
            <i class="bx bx-chevron-right"></i>
        </div>
        <div class="logo">
            <!-- <a href="https://www.flaticon.com/kr/free-icons/" title="연구 아이콘">연구 아이콘  제작자: Freepik - Flaticon</a>-->
            <img src="logo.png" alt="...">
            <h3>Keun Ho Lee</h3>
        </div>
        <nav>
            <div class="nav-title">
                Management
            </div>
            <ul>
                <li class="nav-item active">
                    <i class="bx bxs-dashboard"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-bar-chart-alt-2"></i>
                    <span>Analytics</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-wallet"></i>
                    <span>Wallet</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-bell"></i>
                    <span>Notifications</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>
            <hr>
            <div class="nav-title">
                Supports
            </div>

            <ul>
                <li class="nav-item">
                    <i class="bx bxs-help-circle"></i>
                    <span>Get Help</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-message-dots"></i>
                    <span>Send Feedback</span>
                </li>
            </ul>
        </nav>
    </div>
    <script type="text/javascript" src="glass.js"></script>
</body>
</html>
